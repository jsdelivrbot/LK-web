<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<link rel="prefetch" href="../img/s-dice-1.png" />
		<link rel="prefetch" href="../img/s-dice-2.png" />
		<link rel="prefetch" href="../img/s-dice-3.png" />
		<link rel="prefetch" href="../img/s-dice-4.png" />
		<link rel="prefetch" href="../img/s-dice-5.png" />
		<link rel="prefetch" href="../img/s-dice-6.png" />
		<title>时时彩</title>

        <!-- build:css -->
        <!-- endbuild -->
        <style type="text/css">
			@font-face {
			    font-family: 'MyFont';
			    src: url('../fonts/Arial.ttf') format('truetype');
			    font-weight: normal;
			    font-style: normal;
			}
		</style>
	</head>

	<body>
		<div class="bet">
			<div class="sidebar left-nav">
				<div class="title">
					<div class="subtitle title-ssc selected">
						<span></span>
					</div>
<!-- 					<div class="subtitle title-klc">
						<span>快乐彩</span>
					</div> -->

					<div class="show-hide-arrow-background">
						<div class="show-hide-arrow"></div>
					</div>
				</div>

				<ul class="nav nav-sidebar tree">
				</ul>

				<div class="logo">
					<div class="company-name">IM</div>
					<div class="game-name">inplay matrix</div>
				</div>
			</div>

			<div class="main">
				<div class="nav-title clearfix">
					<div class="logo-arr logo"></div>
					<div class="logo-arr big-logo"></div>
					
					<div class="feedback">
						<div class="feedback-img"></div>
						<div class="text">用户反馈</div>
						<div class="dot"></div>
					</div>
					<div class="divider"></div>

					<div class="bet-record">
						<div class="bet-record-img"></div>
						<div class="text">投注记录</div>
						<div class="dot"><span>0</span></div>
					</div>

					<div class="divider"></div>

					<div class="balance">
						<span class="text">余额:</span>
						<span class="text money">0.00</span>
						<span class="text secret"><a>隐藏</a></span>
					</div>

					<div class="user">
						<span class="head-image"></span>
						<span class="text name"></span>
					</div>
				</div>

				<div class="content">
				</div>
			</div>
		</div>

        <!-- build:js -->
        <!-- endbuild -->
	</body>
</html>
